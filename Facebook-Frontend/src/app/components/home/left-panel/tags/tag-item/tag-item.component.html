<a [routerLink]="url()">
    <app-card styleClass="h-[52px] gap-3 px-2">
      <span visual class="size-[36px] flex items-center justify-center">
        <i [class]="icon() +' text-[22px] text-[#2da4d8]'"></i>
      </span>
      <span text class="font-medium text-[15px]">
        <span class="font-medium text-[15px]">{{ name() }}</span>
      </span>
    </app-card>
</a>
