<div class="w-[140px] h-[250px] rounded-xl overflow-hidden transition-all duration-300 ease-in-out group relative">
  <a routerLink="/{{ routerLink() }}" class="block w-full h-full relative">
    <img src="assets/avatars/thehien.jpg" alt="Story image" class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-105 hover:brightness-[.90]">
    <div class="absolute inset-x-0 bottom-0 h-1/5 bg-gradient-to-t from-black/50 to-transparent pointer-events-none"></div>
    <div class="absolute top-[13px] left-[13px] pointer-events-none">
      <img src="assets/avatars/{{ avatar() }}" alt="Avatar" class="w-[37px] h-[37px] rounded-full border-4 border-primary shadow-around">
      @if (isOnline()) {
        <div class="absolute -bottom-[2px] -right-[2px] w-3 h-3 bg-green-500 rounded-full border-2 border-white shadow-around"></div>
      }
    </div>
    <span class="absolute bottom-3 left-3 right-3 text-white font-bold text-[12px] pointer-events-none">{{ name() }}</span>
  </a>
</div>
