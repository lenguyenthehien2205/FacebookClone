<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" action="" class="flex flex-col gap-[12px] w-[400px] h-[350px] p-[16px] bg-white rounded-[6px] shadow-around lg:mb-[120px]">
        <input formControlName="phoneNumber" type="text" placeholder="Email hoặc số điện thoại" class="h-[52px] rounded-[6px] border outline-none px-[17px]">
        <input formControlName="password" type="password" placeholder="Mật khẩu" class="h-[52px] rounded-[6px] border outline-none px-[17px]">
        <button type="submit" class="bg-primary text-[20px] text-white rounded-[6px] h-[48px] mt-[4px] font-bold hover:bg-primary/90">Đăng nhập</button>
        <a href="" class="text-primary text-[14px] text-center my-[8px] hover:underline w-fit mx-auto">Quên mật khẩu?</a>
        <div class="h-[1px] w-full bg-slate-200 mb-[8px]"></div>
        <div class="w-[50%] leading-[48px] text-[17px] bg-[#42b72a] mx-auto text-white rounded-[6px] h-[48px] text-center font-bold hover:bg-[#42b72a]/90" (click)="onCreateNewAccount()">Tạo tài khoản mới</div>
    </form>
</div>
